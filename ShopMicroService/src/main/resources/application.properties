spring.application.name=ShopMicroService
spring.config.import=optional:configserver:http://localhost:8888

server.port=8081
# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shop_db
spring.datasource.username=shop_user
spring.datasource.password=shop_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Resilience4j configuration for wallet microservice
resilience4j.retry.instances.wallet.waitDuration=1s
resilience4j.retry.instances.wallet.maxAttempts=4
resilience4j.retry.instances.wallet.enable-exponential-backoff=true

